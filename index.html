<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="images/google_shortcut_icon.ico" rel="shortcut icon">
    <title>Google Home Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_533302_ruyuoj51mt.css">
    
</head>
<body>
<div id="upper_part">
    <div id="aux">
        <a class="upper-link" href="#"><em class="iconfont icon-github"></em> Github登录</a>
        <a class="upper-link" href="#"><em class="iconfont icon-setting"></em> 设置</a>
    </div>
</div>
<div id="central_part">
    <div id="logo">
        <div id="logo_subtext">切换搜索</div>
    </div>
    <div id="search_line" class="usual">
        <input id="search" maxlength="2048" autocomplete="off" autofocus="autofocus" title="Search" type="text">
    </div>
    <div id="page_language">
        <span style="color: #888">开发头条：</span>
        <a class="language" href="#">最新数据库排行：Oracle 分数增长最多，Redis 持续下降</a>
    </div>
    <div id="buttons" style="display: none">
        <input id="search_button" class="button" value="Google Search" type="submit">
        <input class="button" value="I'm Feeling Lucky" type="submit">
    </div>
    
</div>
<div class="quick-link">
	<div class="items">
		<div class="item">
			<a target="_blank" href="http://so.uigreat.com/" title="分数增长最多，Redis 持续下降">
				<div class="web-logo">
					<img class="img-responsive" src="http://img.ui100day.com/2017-10-19_59e851ca9a992.png" />
	            </div>
				<span class="web-name">UI100Day</span>
			</a>
		</div>
		<div class="item">
			<a target="_blank" href="#">
				<div class="web-logo">
					<img class="img-responsive" src="http://img.ui100day.com/2016-05-05_572b162fbdb73.jpg" />
	            </div>
				<span class="web-name">花瓣</span>
			</a>
		</div>
		<div class="item">
			<a target="_blank" href="#">
				<div class="web-logo">
					<img class="img-responsive" src="http://img.ui100day.com/2016-05-05_572afa7373544.png" />
	            </div>
				<span class="web-name">Pinterest</span>
			</a>
		</div>
		<div class="item append">
			<a target="_blank" href="#">
				<span class="web-name"> <i class="iconfont icon-jia"></i> 添加网址</span>
			</a>
		</div>
	</div>
</div>
<div id="footer" style="display: none">
    <span id="left_side">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
    </span>
    <span id="right_side">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a id="settings" href="#">Settings</a>
        <span id="settings_menu">
            <a href="#">Search settings</a>
            <a href="#">Advanced search</a>
            <a href="#">History</a>
            <a href="#">Search Help</a>
            <a href="#">Send feedback</a>
        </span>
        <a href="#">Use Google.com</a>
    </span>
</div>
</body>
</html>
